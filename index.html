<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  
  <main>
    <article>
      <section class="content">
        <section class="img-box">
         <span class="overlay"> </span>
        <img src="images/icon-view.svg" class="view-icon" alt="icon" />
        <img src="images/image-equilibrium.jpg" class="main-img" alt="img" />
        </section>

         <h1>Equilibrium #3429</h1>
         <p class="description">Our Equilibrium collection promotes balance and calm.</p>
         <section class="balance_and_days">
           <h2>0.041 ETH</h2>
           <p class="days">3 days left</p>
         </section> <hr>
         <section class="footer">
         <img src="images/image-avatar.png" class="avatar">
         <p class="creator">Creation of <span class="name">Jules Wyvern</span></p>
         </section>
      </section>
    </article>
  </main>
  
</body>
</html>
